<!DOCTYPE html>
<html ng-app="checklist">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fruit World Checklist</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="css/style.css" rel="stylesheet">
    <script src="bower_components\jquery-2.1.4.min\jquery-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <span>Select branch</span>
          <ul ng-controller="listView as list">
            <li ng-repeat="shop in list.shops">{{shop.name}}</li>
          </ul>
        </li>
      </ul>
    </nav>
  </body>
</html>
