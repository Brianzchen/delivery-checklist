<!DOCTYPE html>
<html ng-app="checklist">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fruit World Checklist</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="css/style.css" rel="stylesheet">
    <script src="bower_components\jquery-2.1.4.min\jquery-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="orderCtrl as order">
    <button ng-click="order.changeView()">{{order.view}}</button>
    <div class="orderForm">
      <nav>
        <ul>
          <li>
            <span>Select branch</span>
            <ul>
              <li ng-repeat="shop in order.shops" ng-click="order.listClick(shop.name)">{{shop.name}}</li>
            </ul>
          </li>
        </ul>
      </nav>
      <div>
        <form class="form">
          <span ng-repeat="item in order.items">
            {{item.code}}:
            <input type="number" value="0">
            <br>
          </span>
          <button ng-click="order.saveOrder()">Submit</submit>
        </form>
      </div>
    </div>
    <div class="print">
      <h3>Choose the shops to print</h3>
    </div>
  </body>
</html>
